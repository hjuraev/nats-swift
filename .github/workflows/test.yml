name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2"

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-swift-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swift-

      - name: Install NATS Server
        run: |
          wget -q https://github.com/nats-io/nats-server/releases/download/v2.10.0/nats-server-v2.10.0-linux-amd64.tar.gz
          tar -xzf nats-server-v2.10.0-linux-amd64.tar.gz
          sudo mv nats-server-v2.10.0-linux-amd64/nats-server /usr/local/bin/
          nats-server --version

      - name: Generate TLS Certificates
        run: |
          mkdir -p ./certs

          # Generate CA key and certificate
          openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
            -keyout ./certs/ca-key.pem \
            -out ./certs/ca-cert.pem \
            -subj "/CN=Test CA/O=NATS-Test/C=US"

          # Generate Server certificate signed by CA
          openssl req -nodes -newkey rsa:2048 \
            -keyout ./certs/server-key.pem \
            -out ./certs/server.csr \
            -subj "/CN=localhost/O=NATS-Test/C=US"
          openssl x509 -req -days 365 \
            -in ./certs/server.csr \
            -CA ./certs/ca-cert.pem \
            -CAkey ./certs/ca-key.pem \
            -CAcreateserial \
            -out ./certs/server-cert.pem \
            -extfile <(echo "subjectAltName=DNS:localhost,IP:127.0.0.1")

          # Generate Client certificate for mTLS (signed by CA)
          openssl req -nodes -newkey rsa:2048 \
            -keyout ./certs/client-key.pem \
            -out ./certs/client.csr \
            -subj "/CN=test-client/O=NATS-Test/C=US"
          openssl x509 -req -days 365 \
            -in ./certs/client.csr \
            -CA ./certs/ca-cert.pem \
            -CAkey ./certs/ca-key.pem \
            -CAcreateserial \
            -out ./certs/client-cert.pem

      - name: Start NATS Servers
        run: |
          # Main NATS server with TLS (port 4222)
          nats-server -c .github/nats-server.conf &

          # Token authentication server (port 4223)
          nats-server -c .github/nats-token.conf &

          # User/Password authentication server (port 4224)
          nats-server -c .github/nats-userpass.conf &

          # NKey authentication server (port 4225)
          nats-server -c .github/nats-nkey.conf &

          # mTLS authentication server (port 4227)
          nats-server -c .github/nats-mtls.conf &

          # Wait for all servers to be ready
          sleep 5
          nc -z localhost 4222 && echo "Main NATS server ready (4222)"
          nc -z localhost 4223 && echo "Token auth server ready (4223)"
          nc -z localhost 4224 && echo "User/Pass auth server ready (4224)"
          nc -z localhost 4225 && echo "NKey auth server ready (4225)"
          nc -z localhost 4227 && echo "mTLS auth server ready (4227)"

      - name: Build
        run: swift build

      - name: Run Tests with Coverage
        run: swift test --enable-code-coverage

      - name: Generate Coverage Report
        run: |
          BIN_PATH=$(swift build --show-bin-path)

          # On Linux, find the test executable
          COV_BIN=$(find ${BIN_PATH} -name 'NatsPackageTests' -type f -executable 2>/dev/null | head -1)

          # Fallback: try common patterns
          if [ -z "$COV_BIN" ] || [ ! -f "$COV_BIN" ]; then
            COV_BIN="${BIN_PATH}/NatsPackageTests.xctest"
          fi

          if [ ! -f "$COV_BIN" ]; then
            echo "Looking for test binary..."
            find ${BIN_PATH} -type f -executable | head -20
            COV_BIN=$(find ${BIN_PATH} -type f -executable -name '*Tests*' | head -1)
          fi

          echo "Using coverage binary: $COV_BIN"

          llvm-cov export \
            -instr-profile=.build/debug/codecov/default.profdata \
            -ignore-filename-regex=".build|Tests" \
            -format=lcov \
            ${COV_BIN} > coverage.lcov

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.lcov
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
