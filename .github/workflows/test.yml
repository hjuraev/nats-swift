name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2"

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-swift-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swift-

      - name: Install NATS Server
        run: |
          wget -q https://github.com/nats-io/nats-server/releases/download/v2.10.0/nats-server-v2.10.0-linux-amd64.tar.gz
          tar -xzf nats-server-v2.10.0-linux-amd64.tar.gz
          sudo mv nats-server-v2.10.0-linux-amd64/nats-server /usr/local/bin/
          nats-server --version

      - name: Generate TLS Certificates
        run: |
          mkdir -p ./certs
          openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
            -keyout ./certs/server-key.pem \
            -out ./certs/server-cert.pem \
            -subj "/CN=localhost/O=NATS-Test/C=US" \
            -addext "subjectAltName=DNS:localhost,IP:127.0.0.1"

      - name: Start NATS Server
        run: |
          nats-server -c .github/nats-server.conf &
          sleep 3
          nc -z localhost 4222 && echo "NATS server ready"

      - name: Build
        run: swift build

      - name: Run Tests with Coverage
        run: swift test --enable-code-coverage

      - name: Generate Coverage Report
        run: |
          BIN_PATH=$(swift build --show-bin-path)

          # On Linux, find the test executable
          COV_BIN=$(find ${BIN_PATH} -name 'NatsPackageTests' -type f -executable 2>/dev/null | head -1)

          # Fallback: try common patterns
          if [ -z "$COV_BIN" ] || [ ! -f "$COV_BIN" ]; then
            COV_BIN="${BIN_PATH}/NatsPackageTests.xctest"
          fi

          if [ ! -f "$COV_BIN" ]; then
            echo "Looking for test binary..."
            find ${BIN_PATH} -type f -executable | head -20
            COV_BIN=$(find ${BIN_PATH} -type f -executable -name '*Tests*' | head -1)
          fi

          echo "Using coverage binary: $COV_BIN"

          llvm-cov export \
            -instr-profile=.build/debug/codecov/default.profdata \
            -ignore-filename-regex=".build|Tests" \
            -format=lcov \
            ${COV_BIN} > coverage.lcov

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.lcov
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
